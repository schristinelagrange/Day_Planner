<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block">
          <div class="hour">09:00 AM</div>
          <form class ="description row1"><textarea class="input1 output1"></textarea></form>
          <div><button class="saveBtn" id="saveBtn1"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">10:00 AM</div>
          <form class ="description row2"><textarea class="input2 output2"></textarea></form>
          <div><button class="saveBtn" id="saveBtn2"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">11:00 AM</div>
          <form class ="description row3"><textarea class="input3 output3"></textarea></form>
          <div><button class="saveBtn" id="saveBtn3"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">12:00 PM</div>
          <form class ="description row4"><textarea class="input4 output4"></textarea></form>
          <div><button class="saveBtn" id="saveBtn4"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">01:00 PM</div>
          <form class ="description row5"><textarea class="input5 output5"></textarea></form>
          <div><button class="saveBtn" id="saveBtn5"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">02:00 PM</div>
          <form class ="description row6"><textarea class="input6 output6"></textarea></form>
          <div><button class="saveBtn" id="saveBtn6"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">03:00 PM</div>
          <form class ="description row7"><textarea class="input7 output7"></textarea></form>
          <div><button class="saveBtn" id="saveBtn7"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">04:00 PM</div>
          <form class ="description row8"><textarea class="input8 output8"></textarea></form>
          <div><button class="saveBtn" id="saveBtn8"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">05:00 PM</div>
          <form class ="description row9"><textarea class="input9 output9"></textarea></form>
          <div><button class="saveBtn" id="saveBtn9"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 


        
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
