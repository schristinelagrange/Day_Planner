  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block">
          <div class="hour">09:00 AM</div>
          <form class ="description"id="input1" name="input1"><textarea id="output1"></textarea></form>
          <div><button class="saveBtn" id="saveBtn">Save</i></button></div>
        </div>

          <div><button class="saveBtn"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
          <div class="hour">11:00 AM</div>
          <div class ="description" id="eleven"><textarea class="input"></textarea></div>

        </div>

        </div> 

        <div class="row time-block">

        </div>

        </div> 

        <div class="row time-block">
          <div class="hour">03:00 PM</div>

          <div><button class="saveBtn"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button></div>
        </div> 

        <div class="row time-block">
